name: Build & Patch Version 🚀

on:
  pull_request:
    types: [ closed ]  # Trigger when a PR is closed (includes merged)
    branches:
      - main  # Only trigger for PRs targeting main

jobs:
  build-ci-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 👋🏼
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies 🔨
        run: npm ci

      - name: Build package 📦
        run: npm run build

  update-version:
    name: update version ⚒️️
    runs-on: ubuntu-latest
    needs: build-ci-node
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'  # Only run when PR is merged into main
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Increment version in package.json & Commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm version minor --git-tag-version false
          git add package.json package-lock.json
          git commit -m "ci: ⚙️ bump version to $(node -p "require('./package.json').version")"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


