name: Build & Patch Version ğŸ› ï¸

on: workflow_dispatch

jobs:
  build-ci-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ‘‹ğŸ¼
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies ğŸ”¨
        run: pnpm install

      - name: Build package ğŸ“¦
        run: pnpm run build

  update-version:
    name: update version âš’ï¸ï¸
    runs-on: ubuntu-latest
    needs: build-ci-node
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'  # Only run when PR is merged into main
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Increment version in package.json & Commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version minor --git-tag-version false
          git add package.json pnpm-lock.yaml
          git commit -m "ci: âš™ï¸ bump version to $(node -p "require('./package.json').version")"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


